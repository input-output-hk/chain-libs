version: 2
jobs:
  cargo_fetch:
    docker:
      - image: rust:latest
    working_directory: /mnt/crate
    steps:
      - checkout
      - restore_cache:
          keys:
            - cargo-v3-{{ checksum "Cargo.toml" }}-
            - cargo-v3-
      - run: cargo fetch
      - persist_to_workspace:
          root: /mnt/crate
          paths:
            - Cargo.lock
      - save_cache:
          key: cargo-v3-{{ checksum "Cargo.toml" }}-{{ checksum "Cargo.lock" }}
          paths:
            - /usr/local/cargo/registry
            - /usr/local/cargo/git

  #rustfmt:
  #  docker:
  #    - image: rust:latest
  #  working_directory: /mnt/crate
  #  steps:
  #    - checkout
  #    - run:
  #        name: Install rustfmt
  #        command: rustup component add rustfmt
  #    - run:
  #        name: Print version information
  #        command: cargo fmt -- --version
  #    - run:
  #        name: Check rustfmt
  #        command: cargo fmt -- --check

  test_debug:
    docker:
      - image: rust:latest
    working_directory: /mnt/crate
    steps:
      - checkout
      - attach_workspace:
          at: /mnt/crate
      - restore_cache:
          keys:
            - cargo-v3-{{ checksum "Cargo.toml" }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Print version information
          command: rustc --version; cargo --version
      - run:
          name: Build
          command: cargo build --tests --verbose --frozen
      - run:
          name: Test
          environment:
            RUST_BACKTRACE: 1
          command: cargo test --verbose --frozen

  test_release:
    docker:
      - image: rust:latest
    working_directory: /mnt/crate
    steps:
      - checkout
      - attach_workspace:
          at: /mnt/crate
      - restore_cache:
          keys:
            - cargo-v3-{{ checksum "Cargo.toml" }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Print version information
          command: rustc --version; cargo --version
      - run:
          name: Build
          command: cargo build --tests --verbose --frozen --release
      - run:
          name: Test
          command: cargo test --verbose --frozen --release

  test_nightly:
    docker:
      - image: rustlang/rust:nightly
    working_directory: /mnt/crate
    steps:
      - checkout
      - attach_workspace:
          at: /mnt/crate
      - restore_cache:
          keys:
            - cargo-v3-{{ checksum "Cargo.toml" }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Print version information
          command: rustc --version; cargo --version
      - run:
          name: Build
          command: cargo build --tests --verbose --frozen
      - run:
          name: Test
          environment:
            RUST_BACKTRACE: 1
          command: cargo test --verbose --frozen

workflows:
  version: 2
  test_all:
    jobs:
      - cargo_fetch:
          filters:
            branches:
              ignore:
                - /^ci\/.*/
      #- rustfmt
      - test_debug:
          requires:
            #- rustfmt
            - cargo_fetch
          filters:
            branches:
              ignore:
                - /^ci\/.*/
      - test_release:
          requires:
            #- rustfmt
            - cargo_fetch
          filters:
            branches:
              ignore:
                - /^ci\/.*/
      - test_nightly:
          requires:
            #- rustfmt
            - cargo_fetch
          filters:
            branches:
              ignore:
                - /^ci\/.*/
